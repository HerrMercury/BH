<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div className='body'>  
        <div className="container">
        <div className="title">New Booking</div>
        <div  className='content'> 
            <form>    
            <div className="user-details">
                
                <div className="input-box" >
                    <input id="name" value={data.name} placeholder='Name' type="text"  required/>
                </div>
                <div className="input-box">
                <input id="numberOfAdult" value={data.numberOfAdult} placeholder='Number Of Adult' type="number" required/>
                </div>
                <div className="input-box">
                <input id="phoneNumber" value={data.phoneNumber} placeholder='Phone Number' type="text" required/>
                </div>
                <div className="input-box">
                <input id="numberOfChildren" value={data.numberOfChildren} placeholder='Number Of Children' type="number" required/>
                </div>
                <div className="input-box">
                <input id="emailId" value={data.emailId} placeholder='Email Id' type="email" required/>
                </div>
                <div className="input-box">
                <input id="checkIn" value={data.checkIn} placeholder='Check In' type="date" required/>
                </div>
                <div className="input-box">
                <input id="address" value={data.address} placeholder='Address' type="text" required/>
                </div>
                <div className="input-box">
                <input id="checkOut" value={data.checkOut} placeholder='Check Out' type="date" required/>
                </div>
                <div className="input-box">
                <input id="company" value={data.company} placeholder='Company' type="text" required/>
                </div>
                <div className="input-box">
                <input id="numberOfNights" value={data.numberOfNights} placeholder='Number Of Nights' type="number"/>
                </div>
                <div className="input-box">
                <input id="gender" value={data.gender} placeholder='Gender' type="text"/>
                </div>
               
            </div>
            <div className="resclick">
            <input type="submit" value="Register"/>
            </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
